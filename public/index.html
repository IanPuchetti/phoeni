<!Doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/styles.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-file-upload.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-app="phoenix-app">
		<div ng-controller="controller">
			<div class="row">
				<div class="col-md-6">
			<div>	
				<button onclick="$('#file').click()" class="btn btn-success">CSV</button>
				<span class="btn-danger" ng-show="filetype && filetype!='csv'" style="padding:10px;margin-left:-4px;">
					El archivo debe ser de extensi√≥n <strong>.csv</strong></span>
				<input type="file" fileread="file" id="file" style="display:none;" filetype="filetype">
			</div>
			<div>
				<table>
					<tr ng-repeat="code in file">
						<td>{{code}}</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="col-md-6">
			<div class="input-group">
			<input class="form-control" ng-model="usuario"><span class="input-group-addon btn" ng-click="find()">Find</span>
		</div>
		{{resultado}}
	</div>
		</div>
	</body>
</html>
